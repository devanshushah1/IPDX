{% extends 'donation/base.html' %}

{% block content %}
<style>
    .striker {
  text-decoration: line-through;
}

</style>

<section id="table">
    <table style="margin: 30px 20% 30px 20%; width:60%" class="table table-striped table-light">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
                <th scope="col">Donations</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        {% for req in reqs %}
        <tbody>
            <tr>
                <th scope="row">*</th>
                <td bgcolor="lightblue">{{req.name}}</td>
                <td>{{req.category}}</td>
                <td>{{req.quantity}}</td>
                <td>{{req.donated_quantity}}</td>
                <td bgcolor="yellow"><a href="{% url 'edit' req.id %}">Edit</a></td>
                <td bgcolor="pink"><a href="{% url 'delete' req.id %}">Delete</a></td>
            </tr>
        </tbody>
         {% endfor %}
    </table>
</section>

{% endblock %}
