{% extends 'donation/base.html' %}
{% block content %}
<div class="container">
<div class="jumbotron">
  {% if req_uploaded %}
  {% csrf_token %}
  <h1>Requirements is uploaded successfully.</h1>
  {% else %}
  <h1>Upload Requirement</h1>
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-danger" name="" value="Upload">
  </form>
  {% endif %}
</div>
</div>
{% endblock %}
