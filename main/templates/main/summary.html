{% extends 'main/admin.html' %}

{% block content %}

<section id="card">
    <div style="margin: 30px 20% 30px 20%; width:60%" class="card">
        {% for i in donated %}
        <div class="card-header">
            Donation Summary
        </div>
        <div class="card-body">
            <h6 class="card-title text-left">Donation of :{{i.requirements_name}}</h6>
            <h6 class="card-title text-left">Donated by :{{i.user}}</h6>
            <h6 class="card-title text-left">Quantity donated :{{i.count}}</h6>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">25%</div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
